<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Horímetro — Simplificado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">H</div>
        <div>
          <h1>Dashboard Horímetro</h1>
          <p class="sub">Setor de Frotas — Interativo (local)</p>
        </div>
      </div>

      <div class="controls">
        <button id="btnNew" class="btn primary">Nova Máquina</button>
      </div>
    </header>

    <main>
      <section class="kpi-row">
        <div class="kpi card">
          <div class="kpi-title">Total de Máquinas</div>
          <div id="kpiTotal" class="kpi-value">0</div>
        </div>
        <div class="kpi card">
          <div class="kpi-title">Trocas Pendentes</div>
          <div id="kpiPending" class="kpi-value">0</div>
        </div>
      </section>

      <section class="content-grid">
        <div class="card full">
          <h3>Máquinas Registradas</h3>
          <div class="table-wrap">
            <table id="dataTable">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Horímetro Atual</th>
                  <th>Próxima Troca</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 — Dashboard Horímetro (local) — Dados persistidos no navegador</p>
    </footer>
  </div>

  <!-- Modal: Nova Máquina -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Nova Máquina</h3>
      <form id="formMachine">
        <label>Nome da Máquina<input name="name" required></label>
        <label>Horímetro Atual<input name="hours" type="number" min="0" required></label>
        <label>Próxima Troca<input name="nextChange" type="number" readonly></label>
        <div class="modal-actions">
          <button type="submit" class="btn primary">Salvar</button>
          <button type="button" id="btnCancel" class="btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
